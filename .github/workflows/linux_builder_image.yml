name: linux-builder-image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docker/linux-builder/**"
      - ".github/workflows/linux_builder_image.yml"

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: ${{ github.repository == 'baaaaaaaka/cursor_cli_manager' && format('ghcr.io/{0}/ccm-linux-builder', github.repository_owner) || format('ghcr.io/{0}/{1}/ccm-linux-builder', github.repository_owner, github.event.repository.name) }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/linux-builder/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:py311
            ${{ env.IMAGE_REPO }}:latest

  build-and-push-nc6:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: ${{ github.repository == 'baaaaaaaka/cursor_cli_manager' && format('ghcr.io/{0}/ccm-linux-builder', github.repository_owner) || format('ghcr.io/{0}/{1}/ccm-linux-builder', github.repository_owner, github.event.repository.name) }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nc6 builder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/linux-builder/Dockerfile.nc6
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:py311-nc6

